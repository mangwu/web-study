<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="mangwu">
        <meta name="description" content="一般网页构造">
        <link rel="shortcut icon" href="../Body/images/favicon1.png">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
        <title>一般网页构造</title>

    </head>
    <body>
        <!--页眉-->
        <header>
            <h1>页眉在&lt;head&gt;中的统一标题</h1>
        </header>
        <!--统一导航栏-->
        <nav>
            <ul>
                <li><a href="#">主页</a></li>
                <li><a href="#">导航栏2</a></li>
                <li><a href="#">导航栏3</a></li>
                <li><a href="#">导航栏4</a></li>
            </ul>
            <form> <!-- 搜索栏是站点内导航的一个非线性的方式。 -->
                <input type="search" name="q" placeholder="搜索栏和导航栏放在&lt;nav&gt;元素中">
                <input type="submit" value="搜索">
            </form>
        </nav>
        <!--网页主体内容-->
        <main>
            <article>
                一篇文章
            </article>
            <!--侧边栏在主内容右侧-->
            <aside>
                <h2>相关链接</h2>
                <ul>
                    <li><a href="#">超链接</a></li>
                    <li><a href="#">超链接</a></li>
                    <li><a href="#">超链接</a></li>
                    <li><a href="#">超链接</a></li>
                    <li><a href="#">超链接</a></li>
                </ul>

            </aside>
        </main>
        <!-- 本站所有网页的统一页脚 -->
        <footer>
            <p>© 2021 xxx版权所有</p>
        </footer>
        
    </body>
</html>
