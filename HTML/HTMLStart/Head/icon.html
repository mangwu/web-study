<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>图标</title>
        <link rel="shortcut icon" href="https://developer.mozilla.org/static/img/favicon32.7f3da72dcea1.png" type="image/x-icon">

        <p>
