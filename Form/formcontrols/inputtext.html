<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单行文本框</title>
</head>
<body>  
  <form action="/handling-page" method="POST">
    <div>
      <label for="text">默认文本框：</label>
      <input type="text" name="text" id="text">
    </div>
    <div>
      <label for="email">电子邮件框：</label>
      <input type="email" multiple id='email' name='email'>
    </div>
    <div>
      <label for="psw">密码：</label>
      <input type="password" name="password" id="psw">
    </div>
    <div>
      <label for="search">搜索：</label>
      <input type="search" name="search" id='search'>
    </div>
    <div>
      <label for="phone">手机号码：</label>
      <input type="tel" name="tel" id="phone">
    </div>
    <div>
      <label for="url">网址：</label>
      <input type="url" name="url" id="url">
    </div>
    <div >
      <label for="textarea">文本框：</label>
      <textarea style="vertical-align: top;" name="textarea" id="textarea" cols="30" rows="10" wrap="hard">input your text.</textarea>
    </div>
    <div>
      <label for="slt">选择喜欢吃的：</label>
      <select name="select" id="slt">
        <optgroup label="蔬菜">
          <option value="白菜">白菜</option>
          <option value="萝卜">萝卜</option>
          <option value="土豆">土豆</option>
        </optgroup>
        <optgroup label="水果">
          <option value="苹果">苹果</option>
          <option value="梨子" selected>梨子</option>
          <option value="香蕉">香蕉</option>
        </optgroup>
      </select>
    </div>
    <div>
      <label for="slt2">选择喜欢吃的：</label>
      <select name="select2" id="slt2" multiple style="vertical-align: top;margin-top: 0.5em;">
        <optgroup label="蔬菜">
          <option value="白菜">白菜</option>
          <option value="萝卜" selected>萝卜</option>
          <option value="土豆">土豆</option>
        </optgroup>
        <optgroup label="水果">
          <option value="苹果">苹果</option>
          <option value="梨子" selected>梨子</option>
          <option value="香蕉">香蕉</option>
        </optgroup>
      </select>
    </div>
    <div>
      <label for="textlist">文本输入提示框：</label>
      <input type="text" name="textlist" id="textlist" list='advice'>
      <datalist id="advice">
        <option value="abc"></option>
        <option value="acc"></option>
        <option value="bcc"></option>
        <option value="cbc"></option>
        <option value="dac"></option>
        <option value="ecc"></option>
        <option value="fcc"></option>
      </datalist>
    </div>
    <!-- 兼容性考虑-->
    <div>
      <label for="textlist2">文本输入提示框：</label>
      <input type="text" name="textlist2" id="textlist2" list='suggestion'>
      <datalist id="suggestion">
        <label for="suggestionS"></label>
        <select name="suggestionS" id="suggestionS">
          <option value="abc"></option>
          <option value="acc"></option>
          <option value="bcc"></option>
          <option value="cbc"></option>
          <option value="dac"></option>
          <option value="ecc"></option>
          <option value="fcc"></option>
        </select>
      </datalist>
    </div>
    <!-- 可选项-->
    <fieldset>
      <legend>复选框</legend>
      <div>
        <input type="checkbox" checked name="coco" id="coco1" value="baishi">
        <label for="coco1">百事可乐</label>
      </div>
      <div>
        <input type="checkbox" name="coco" id="coco2" value="on">
        <label for="coco2">崂山可乐</label>
      </div>
      <div>
        <input type="checkbox" name="coco" id="coco3" value="kekou">
        <label for="coco3">可口可乐</label>
      </div>
    </fieldset>
    <!-- 单选框 -->
    <fieldset>
      <legend>单选框</legend>
      <ul style='list-style-type: none;'>
        <li>
          <input type="radio" name="gender" id="male" value="male" checked>
          <label for="male">男</label>
        </li>
        <li>
          <input type="radio" name="gender" id="female" value="female">
          <label for="female">女</label>
        </li>
      </ul>
    </fieldset>
    <!--数字-->
    <div> 
      <label for="number">数字</label>
      <input type="number" id='number' name='number' min='2' max='18' step="2">
    </div>
    <!-- 滑块 -->
    <div>
      <label for="range">滑块：</label>
      <input type="range" name="range" id="range" min='0' max='500' step='10' value='50'>
      <span class='rangeValue'></span>
      <script>
        let rangeInput = document.querySelector('input[type="range"]');
        console.log(rangeInput);
        let span = document.querySelector(".rangeValue");
        span.textContent = rangeInput.value;
        rangeInput.oninput = function() {
          span.textContent = rangeInput.value;
        }
      </script>
    </div>
    <!-- 时间 -->
    <div>
      <label for="myDate">本地具体时间</label>
      <input type="datetime-local" name="dt-l" id="myDate">
    </div>
    <div>
      <label for="date">年月日时间</label>
      <input type="date" name="dt" id="date">
    </div>
    <div>
      <label for="time">时钟时间</label>
      <input type="time" name="time" id="time">
    </div>
    <div>
      <label for="week">周期时间</label>
      <input type="week" name="week" id="week">
    </div>
    <div>
      <label for="month">月份时间</label>
      <input type="month" name="month" id="month">
    </div>
    <div>
      <label for="color">拾色器：</label>
      <input type="color" name="color" id='color' value="#cc22dd">
    </div>
    <div>
      <label for="file">文件上传</label>
      <input type="file" name="file" id="file" accept="image/*" multiple>
    </div>
    <div>
      <input type="hidden" name="timestamp" id="timestamp" value="123456" >
    </div>
    <div>
      <label for="progress">进度条：</label>
      <progress max="100" value="65">
        75/100
      </progress>
    </div>
    <div>
      <label for="meter">仪表：</label>
      <meter min="0" max="100" value="67" low="33" high="66" optimum="20" id='meter'>75</meter>
    </div>
    <div>
      <button type="reset" value='reset'>重置</button>
    </div>
    <div>
      <button type="submit">提交</button>
    </div>
    <div>
      <button type="button">button</button>
    </div>

  </form>
</body>
</html>
