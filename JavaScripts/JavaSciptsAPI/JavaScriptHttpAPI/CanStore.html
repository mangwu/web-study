<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>罐头商店</title>
  <link rel="stylesheet" href="styles/stylecan.css">
  <script src="scripts/canStore.js" async></script>
</head>
<body>
    <div class='wrapper'>
      <header>
        <h1>
          The Can Store
        </h1>
      </header>
      <div class='content'>
        <div class='aside'>
          <label for="category">Choose a category:</label>
          <select name="chooseCan" id="chooseCan">
            <option value="All">All</option>
            <option value="Vegetables">蔬菜</option>
            <option value="Soup">汤</option>
            <option value="Meat">肉</option>
          </select>
          <label for="search">Enter search item:</label>
          <input type="text" placeholder="eg:beans">
          <input type="submit" value="filter">
        </div>
        <div class='thing'>
        </div>
      </div>
      <footer>
        <p>mangwu</p>
        <p>
          src from <a href="https://mdn.github.io/learning-area/javascript/apis/fetching-data/can-store/">mdn.github.io</a>
        </p>
      </footer>
    </div>
</body>
</html>
