<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="mangwu">
        <link rel="shortcut icon" href="../../HTMLStart/Body/images/favicon1.png">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <title>练习3</title>
    </head>
    <body>
        <header>
            <h1>Mozilla</h1>
            <img src="images/firefox-logo120.png" alt="火狐图标">
        </header>
        <main>
            <article>
                <iframe src="//player.bilibili.com/player.html?aid=3303261&bvid=BV1rs411d7hC&cid=5221343&page=2"
                        scrolling="no" 
                        border="0" 
                        frameborder="no" 
                        framespacing="0" 
                        allowfullscreen="true"
                        width="400px"
                        height="225px"> 
                    不支持iframe框架浏览器点击<a href="https://www.bilibili.com/video/BV1rs411d7hC?p=2">BV1rs411d7hC</a>观看视频
                </iframe>
                <h2>自由网络 尽情驰骋</h2>

                <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的 技术人员、思考者、建造者。我们致力于让 Internet 保持活力，保持畅通，人人皆可贡献，人人皆可创造。我们坚信：开放平台的协作对于人的发展至关重要，也决定着我们共同的未来。</p>

                <p>更多精彩信息，敬请点击下方图片。<a href="https://www.flickr.com/photos/mathiasappel/21675551065/">小熊猫照片</a>由 Mathias Appel 拍摄</p>
            </article>

            <div class="further-info">
                <!-- 插入包含 srcsets 和 sizes 属性的图像 -->
                <a href="https://www.mozilla.org/zh-CN/firefox/new/" target="_blank">
                    <img srcset="images/firefox-logo120.png 120w,
                                 images/firefox-logo400.png 400w"
                         sizes="(max-width: 480px) 120px,
                                400px"
                         src="images/firefox-logo400.png"
                         alt="下载火狐浏览器"
                    >     
                </a>
                <a href="https://www.mozilla.org/" target="_blank">
                    <img srcset="images/mozilla-dinosaur120.png 120w,
                                 images/mozilla-dinosaur400.png 400w"
                         sizes="(max-width: 480px) 120px,
                                400px"
                         src="images/mozilla-dinosaur400.png"
                         alt="访问MDN"
                    > 
                </a>
                <a href="https://addons.mozilla.org/" target="_blank">
                    <img srcset="images/firefox-addons120.jpg 120w,
                                 images/firefox-addons400.jpg 400w"
                         sizes="(max-width: 480px) 120px,
                                400px"
                         src="images/firefox-addons400.jpg"
                         alt="访问addons.mozilla.org"
                    > 
                </a>

                <a href="https://developer.mozilla.org/zh-CN/" target="_blank">
                    <img src="images/mdn.svg"
                         sizes="(max-width: 480px) 120px,
                                400px"
                         alt="访问developer.mozilla.org/zh-CN/"
                    >
                </a>
                <div class="clearfix"></div>
              </div>
        
              <div class="red-panda">
                <!-- 插入照片元素 -->
                <picture>
                    <source media="(min-width: 601px)" srcset="images/red-panda-landscape.jpg" >
                    <source media="(max-width: 600px)" srcset="images/red-panda-portrait-small.jpg">
                    <img src="images/red-panda-landscape.jpg" alt="浣熊">
                    
                </picture>
              </div>
        </main>
    </body>
</html>
