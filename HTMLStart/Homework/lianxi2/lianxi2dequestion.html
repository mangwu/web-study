<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>练习2的问题</title>
    </head>
    <body>
        <header>
            <h1>练习2的问题</h1>
        </header>
        <nav>
            <ul>
                <li>
                    字体引用
                </li>
                <li>
                    &lt;img&gt;属性
                </li>
                <li>
                    导航栏的特殊项
                </li>
                <li>
                    图片超链接
                </li>

            </ul>
        </nav>
        <main>
            <section>
                <h2>字体引用</h2>
                <p>
                    与引用css类似，使用谷歌字体时，用link元素，rel值未stylesheet，href为谷歌提供的字体地址，并在css中使用字体声明
                </p>
            </section>
            <section>
                <h2>alt</h2>
                <p>常用alt属性，表明图片含义</p>
            </section>
            <section>
                <h2>导航栏</h2>
                <p>导航栏&lt;nav&gt;可以在&lt;header&gt;中，也可单独在body外</p>
                <p>导航栏所处选中项（url指向项），可以不用超链接标记，使用其他标记与其他导航项区分</p>
            </section>
            <section>
                <h2>图片超链接</h2>
                <p>图片超链接可以指向自身的大图，收藏图片</p>
            </section>
        </main>
    </body>
</html>
