<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="mangwu">
        <meta name="description" content="语义元素，非语义元素">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon1.png">
        <!-- <link rel="stylesheet" href="styles.css">  -->
        <title>表达内容的语义元素与非语义元素</title>
    </head>
    <body>
        <h1>顶级标题</h1>
        <span style="font-size: 50px;margin: 21px,0;"><b>不是顶级标题</b></span>
        <p>&lt;h1&gt;元素有语义，表示顶级标题</p>
        <p>&lt;span&gt;元素无语义，只是对它使用CSS样式化，看起来像一个顶级标题，但是其并不是语义元素</p>
    </body>
</html>
