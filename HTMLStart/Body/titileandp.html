        <title>内容结构层次化</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon1.png">

    <body>
        <h1>对于内容结构层次化的一些一般化规则</h1>
        <p>-MDN</p>
        <p>实践规则:</p>
        <ul>
            <li>每个页面只使用一次&lt;h1&gt;</li>
            <li>标题正确顺序</li>
            <li>每个页面使用最好不要超过三类</li>
        </ul>
        <p>内容结构标志的原因：</p>
        <ul>
            <li>对用户而言结构化的内容会让用户阅读起来更舒畅</li>
            <li>对于前端编程而言，结构标记内容利于CSS样式化内容，javascripts更能有效定位内容</li>
        </ul>

    </body>
