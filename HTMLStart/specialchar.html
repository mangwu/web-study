<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>特殊字符</title>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    原义字符&nbsp;
                </td>
                <td>
                    等价字符引用
                </td>
            </tr>
            <tr>
                <td>&lt;</td>
                <td>&amp;lt;</td>
            </tr>
            <tr>
                <td>&gt;</td>
                <td>&amp;gt;</td>
            </tr>
            <tr>
                <td>&quot;</td>
                <td>&amp;quot;</td>
            </tr>
            <tr>
                <td>&apos;</td>
                <td>&amp;apos;</td>
            </tr>
            <tr>
                <td>&amp;</td>
                <td>&amp;amp;</td>
            </tr>
            <tr>
                <td>空格</td>
                <td>&amp;nbsp;</td>
            </tr>
        </table>
    </body>
</html>
