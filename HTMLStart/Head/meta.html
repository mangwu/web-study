<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>&lt;meta&gt;元素：元数据</title>
    </head>
    <body>
        <h1>
            元数据就是描述数据的数据
        </h1>
        <p>
            元数据可以指定文档中的字符编码：
            &lt;meta charset="utf-8"&gt;
        </p>
        <p>使用utf-8可以使用绝大多数世界上的语言</p>
        <p>如日文：
            メタデータ
        </p>
        <p>如俄文：
            метада
        </p>
        <p>阿拉伯文：
            البيانات الفوقية
        </p>
    </body>
</html>
