<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="mangwu">
        <meta name="description" content="为文档设定主语言">
        <title>lang属性全局设置，分段设置语言属性</title>   
        <link rel="shortcut icon" type="image/x-icon" href="https://developer.mozilla.org/static/img/favicon32.7f3da72dcea1.png">
        <link rel="stylesheet" href="styles/style.css">

    </head>
    <body>
        <h1>文档语言的全局设置：</h1>
        <p>在&lt;html&gt;中添加属性lang，设置其为简体中文"zh-CN"</p>
        <p>局部（分段）设置为其他语言</p>
        <p>如日语: <span lang="jp">ご飯が熱い。</span></p>
    </body>
</html>
