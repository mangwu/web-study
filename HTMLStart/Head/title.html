<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>元数据之title &lt;--这就是&lt;title&gt;元素内容（包括指示本身）</title>
    </head>
    <body>
        <p>&lt;head&gt;是头部元素，其中内容不会显示在浏览器中</p>
        <p>
            &lt;head&gt;中的内容称为元数据
        </p>
        <p>&lt;title&gt;元素是一项元数据，用于表示整个HTML文档的标题而不是文档内容</p>
        <p>浏览器收藏页面时，&lt;title&gt;中的内容会被建议为书签名</p>
    </body>
</html>
