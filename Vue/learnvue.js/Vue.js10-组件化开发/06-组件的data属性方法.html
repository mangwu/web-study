<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <cpn></cpn>
  </div>
  <template id='mycpn'>
    <!-- 使用组件中的数据 -->
    <div>
      <h2>{{title}}</h2>  
      <p>{{content}}</p>
    </div>
    
  </template>

  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message:'Hello, vue!'
      },
      components: {
        // 注册一个局部组件
        cpn: {
          template: '#mycpn',
          data() {
            // 组件里的data必须是一个函数的原理
            // 1. 
            return {
              title: '我是局部组件cdn',
              content: '我是内容，哈哈哈哈'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
