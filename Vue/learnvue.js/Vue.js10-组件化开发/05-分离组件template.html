<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <cpn></cpn>
    <cpn2></cpn2>
  </div>
  <!-- 模板写在这 -->
  <!-- 第一种写法，写在script标签中 类型为text/x-template -->
  <script type='text/x-template' id='mycpn'>
    <div>
      <h2>我是标题</h2>
      <p>我是内容，哈哈哈</p>
    </div>
  </script>
  <!-- 第二种写法 -->
  <template id='mycpn2'>
    <div>
      <h2>我是标题2</h2>
      <p>我是内容，哈哈哈</p>
    </div>
  </template>

  <script src='../js/vue.js'></script>
  <script>
    // 1.注册全局组件
    Vue.component('cpn', {
      template: '#mycpn'
    });
    // 2.使用template
    Vue.component('cpn2', {
      template: '#mycpn2'
    })
    const app = new Vue({
      el: '#app',
      data: {
        message:'Hello, vue!'
      }
    });
  </script>
</body>
</html>
