<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    // 1.创建注册构造器
    // const cpn = Vue.extend({
    //   template: `
    //     <div>
    //       <h2>我是标题2</h2>
    //       <p>我是内容,呵呵呵</p>
    //       <cpn1></cpn1>
    //     </div>
    //   `
    // })
    // 2.全局注册->语法糖注册,直接将构造器extend函数参数对象放在component的第二个参数处
    // 本质上内部仍然会调用extend函数注册组件构造器
    Vue.component('cpn1', {
      template: `
        <div>
          <h2>我是标题1</h2>
          <p>我是内容,呵呵呵</p>
        </div>
      `
    })

    const app = new Vue({
      el: '#app',
      data: {
        message:'Hello, vue!'
      },
      // 语法糖注册局部组件
      components: {
        cpn2: {
          template: `
            <div>
              <h2>我是标题2</h2>
              <p>我是内容,呵呵呵</p>
            </div>
          `
        }
      }
    });
  </script>
</body>
</html>
