<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 数组语法  用的很少 -->
    <h2 :style='getStyles()'>{{message}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message:'Hello, vue!',
        baseStyle: {
          backgroundColor: 'red'
        },
        baseStyle2: {
          fontSize: '80px'
        }
        
      },
      methods: {
        getStyles: function() {
          return [
            this.baseStyle,
            this.baseStyle2
          ]
        }
      }
    });
  </script>
</body>
</html>
