<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 传统方法 -->
    <h2>{{firstName + ' ' + lastName}}</h2>
    <!--  将数据进行一些结合或者变换再使用 -->
    <!-- 使用方法直接解析时调用 -->
    <h2>{{getFullName()}}</h2>
    <!-- 使用计算属性 -->
    <!-- 计算属性本质是属性不是函数，不需要使用() -->
    <h2>{{fullName}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message:'Hello, vue!',
        firstName: 'Lebron',
        lastName: 'James'
      }, 
      // 计算属性，按照属性方式给属性取名
      computed: {
        fullName: function() {
          return this.firstName + ' ' + this.lastName;
        }
      },
      methods: {
        getFullName: function() {
          return this.firstName + ' ' + this.lastName;
        }
      }
    });
  </script>
</body>
</html>
