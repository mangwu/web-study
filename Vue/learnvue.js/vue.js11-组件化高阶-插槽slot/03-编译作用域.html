<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 使用实例里面的isShow -->
    <cpn v-show='isShow'></cpn>
    <!-- 在模板里使用变量时,变量都会在所在实例查找 -->
  </div>
  <template id='cpn'>
    <div>
      <h2>我是子组件</h2>
      <p>我是内容</p>
      <!-- 在组件里查找变量 -->
      <!-- 元素标签中的变量的作用域就是所在模板或实例的作用域 -->
      <button v-show='isShow'>按钮</button>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message:'Hello, vue!',
        isShow: true,
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              isShow: false,
            }
          }
        }
      }
    });
  </script>
</body>
</html>
