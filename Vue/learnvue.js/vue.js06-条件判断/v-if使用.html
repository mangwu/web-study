<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      position: absolute;
      top: 10%;
      left: 2%;
    }
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id='app' v-cloak>
    <!-- 满足一定条件才渲染某一些元素 -->
    <h2 v-if='isShow'>{{message}}</h2>
    <button @click='isShow = !isShow'>显示/隐藏</button>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message:'Hello, vue!',
        isShow: false,
      }
    });
  </script>
</body>
</html>
