<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.const 修饰的标识符不能被修改
    // 2.const 修饰的标识符不能只被声明不被赋值
    // 3.const 标识符指向对象时，对象中的属性可以修改
    const obj = {
      name: 'mangwu',
      age: 21
    }
    obj.name = 'wumang';
    console.log(obj.name);
    obj.height = '172';
    console.log(obj.height);
  </script>
</body>
</html>
