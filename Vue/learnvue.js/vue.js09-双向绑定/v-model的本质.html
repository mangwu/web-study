<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <input type="text" v-model='message' name="text" id="text">

    <!-- 使用单项绑定属性和事件监听即可实现所谓的双向绑定 -->
    <!-- input有一个事件用于动态监听用户的输入 -->
    <input type="text" :value='message' @input='changeValue'>

    <!-- 在传递参数的时候说过event事件是默认赋值参数，使用$event就可以使用其值 -->
    <!-- v-model其实就是一个语法糖 -->
    <input type="text" :value='message' @input='message = $event.target.value'>
    {{message}}
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message:'Hello, vue!'
      },
      methods: {
        changeValue(e) {
          this.message = e.target.value;
        }
      }
    });
  </script>
</body>
</html>
