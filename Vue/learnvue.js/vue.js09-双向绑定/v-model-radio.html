<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- v-model结合单选框 -->
    <form action="baidu" method="POST">
      <fieldset>
        <legend>性别选项</legend>
        <input type="radio" name="user_gender" id="male" value="male" v-model='gender'>
        <label for="male">男</label>
        <input type="radio" name="user_gender" id='female' value="female" v-model='gender'>
        <label for="female">女</label>
        <input type="radio" name="user_gender" id='secret' value="secret" v-model='gender'>
        <label for="secret">保密</label>
        <!-- 如果v-model绑定的是同一变量，可以省略name，
          也可以让它们互斥，因为data中的gender代替了name的功能 
        -->
      </fieldset>
    </form>
    <h2>选择的性别：{{gender}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message:'Hello, vue!',
        // 默认选项
        gender: 'secret',
      }
    });
  </script>
</body>
</html>
