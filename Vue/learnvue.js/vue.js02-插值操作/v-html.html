<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2>
      <!-- mustache不能识别标签，会将标签转义为全字符串 -->
      {{url}}
    </h2>
    <!-- v-html指令功能，传入字符串参数，以html形式展示url中的字符-->
    <h2 v-html='url'></h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message:'Hello, vue!',
        // 服务器请求过来的url值
        url: '<a href="http://www.baidu.com">百度</a>'
      }
    });
  </script>
</body>
</html>
